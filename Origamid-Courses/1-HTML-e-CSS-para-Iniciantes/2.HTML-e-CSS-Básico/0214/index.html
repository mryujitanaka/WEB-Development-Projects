<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display Exercise</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Cars and Bicycles</h1>
    <div class="div-product">
      <h2>Car: <span class="yellow-text">R$ 1999</span></h2>
      <p>
        Car model <span class="yellow-text">2045</span>, with
        <span class="yellow-text">200km</span> on the clock.
      </p>
      <a href="/">Buy car</a>
    </div>
    <div class="div-product">
      <h2>Bicycle: <span class="yellow-text">R$ 199</span></h2>
      <p>
        Model <span class="yellow-text">2050</span> bicycle, with
        <span class="yellow-text">20km</span> on the clock.
      </p>
      <a href="/">Buy bicycle</a>
    </div>
  </body>
</html>
