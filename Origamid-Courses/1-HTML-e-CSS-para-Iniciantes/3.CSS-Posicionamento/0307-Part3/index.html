<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flexbox vs Grid</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="flex">
      <h2>The Lord of the Rings</h2>
      <h2>Interstellar</h2>
      <h2>The Hobbit</h2>
      <h2>Titanic</h2>
    </div>
    <div class="grid">
      <h2>The Lord of the Rings</h2>
      <h2>Interstellar</h2>
      <h2>The Hobbit</h2>
      <h2>Titanic</h2>
      <h2>Titanic 2: Jack lives</h2>
    </div>
  </body>
</html>
