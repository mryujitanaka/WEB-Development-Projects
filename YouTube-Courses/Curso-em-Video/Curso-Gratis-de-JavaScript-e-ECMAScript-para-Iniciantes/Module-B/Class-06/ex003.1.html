<body>
  <h1>Hello, World!</h1>
  <p>I got rid of the curse!</p>

    var n2 = Number(window.prompt('Type the 2nd number: '))

    // window.alert('The sum between ' + n1 + ' and ' + n2 + ' is equal to: ' + String(sum))
