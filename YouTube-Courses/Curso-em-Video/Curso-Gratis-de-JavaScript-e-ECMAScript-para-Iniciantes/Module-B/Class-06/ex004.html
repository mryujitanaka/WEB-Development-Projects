<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Data Processing - Formatting Strings</title>
  <style>
    body {
      font: normal 20pt Arial;
    }
  </style>
</head>

<body>
  <script>
    var name = window.prompt(`What's your name?`)
    document.write(`Hi, <strong>${name}</strong>! Your name have ${name.length} letters.<br>`)
    document.write(`Your name in capital letters is ${name.toUpperCase()}.<br>`)
    document.write(`Your name in lowercase letters is ${name.toLowerCase()}.`)
  </script>
</body>

</html>
