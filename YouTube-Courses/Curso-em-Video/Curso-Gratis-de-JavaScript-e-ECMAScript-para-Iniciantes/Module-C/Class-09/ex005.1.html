<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Selecting DOM Elements by Tag</title>
  <style>
    body {
      background: rgb(68, 125, 199);
      color: white;
      font: normal 16pt Arial;
    }
  </style>
</head>

<body>
  <h1>Starting to study with DOM</h1>
  <p>Result</p>
  <p>Learning to use the <strong>DOM</strong> in JavaScript</p>
  <div>Click Here</div>
  <br>
  <script>
    var paragraph = window.document.getElementsByTagName('p')[0]
    window.document.write('<strong>The paragraph manipulated via DOM is</strong>: ' + paragraph.innerText)
  </script>
</body>

</html>
