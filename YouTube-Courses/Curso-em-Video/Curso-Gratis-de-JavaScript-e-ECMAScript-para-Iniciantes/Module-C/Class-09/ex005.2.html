<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Messing Around with DOM Elements by Tag</title>
  <style>
    body {
      background: rgb(68, 125, 199);
      color: white;
      font: normal 16pt Arial;
    }
  </style>
</head>

<body>
  <h1>Starting to study with DOM</h1>
  <p>Result</p>
  <p>Learning to use the <strong>DOM</strong> in JavaScript</p>
  <div>Click Here</div>
  <br>
  <script>
    var document_body = window.document.body
    var paragraph = window.document.getElementsByTagName('p')[0]
    document_body.style.background = 'black'
    paragraph.style.color = 'yellow'
  </script>
</body>

</html>
