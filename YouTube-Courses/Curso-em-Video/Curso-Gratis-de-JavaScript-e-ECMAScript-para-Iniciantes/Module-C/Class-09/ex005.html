<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Getting Started with DOM</title>
  <style>
    body {
      background: rgb(68, 125, 199);
      color: white;
      font: normal 16pt Arial;
    }
  </style>
</head>

<body>
  <h1>Starting to study with DOM</h1>
  <p>Result</p>
  <p>Learning to use the <strong>DOM</strong> in JavaScript</p>
  <div>Click Here</div>
  <br>
  <script>
    window.document.write('Hello, World!<br><br>')
    window.document.write(window.document.charset + '<br><br>')

    window.document.write(window.document.URL + '<br><br>')
  </script>
