<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>DETRAN - Improved Code</title>
</head>

<body>
  <h1>Fine System</h1>
  Car Speed: <input type="number" id="txtspeed">Km/h
  <button onclick="calculateSpeed()">Verify</button>
  <div id="result"></div>

  <script>
    function calculateSpeed() {
      var speedInput = document.getElementById('txtspeed');
      var resultDiv = document.getElementById('result');
      var speed = Number(speedInput.value);

      resultDiv.innerHTML = `<p>Your speed is <strong>${speed}Km/h</strong></p>`;
      resultDiv.innerHTML += (speed > 60) ? `<p>You are <strong>FINED</strong> for speeding!</p>` : '';
      resultDiv.innerHTML += `<p>Always drive with your seat belt!</p>`;
    }
  </script>
</body>

</html>
