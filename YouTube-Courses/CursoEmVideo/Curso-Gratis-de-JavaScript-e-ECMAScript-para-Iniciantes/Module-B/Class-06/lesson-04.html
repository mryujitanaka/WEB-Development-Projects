      <title>Lesson 4</title>
      <style>
         body {
            font: normal 25px Arial;
         }
      </style>
   </head>
   <body>
      <script>
         var name = window.prompt(`What's your name?`)
         document.write(`Hi, <strong>${name}</strong>! Your name have ${name.length} letters.<br>`)
         document.write(`Your name in upper case is ${name.toUpperCase()}.<br>`)
         document.write(`Your name in lower case is ${name.toLowerCase()}.`)

            n.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})
        */ 
      </script>
   </body>
