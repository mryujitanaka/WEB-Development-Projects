<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Lesson 05.5 - DOM Manipulation: Selecting Elements in the DOM by Class</title>
      <style>
         body {
            background: #2d4654;
            color: #ffffff;
            font: normal 20px Arial;
         }
      </style>
   </head>
   <body>
      <h1>Starting studies with DOM</h1>
      <p>Result</p>
      <p>Learning to use the <strong>DOM</strong> with JavaScript</p>
      <div class="msg">Click Here</div>
      <script>
         var d = window.document.getElementsByClassName('msg')[0]
         d.innerText = 'Hi, stranger! :)'
         d.style.background = 'red'
      </script>
   </body>
</html>
