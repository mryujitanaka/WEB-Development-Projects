<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Lesson 05.6 - DOM Manipulation: Selecting Elements in the DOM by Selector</title>
      <style>
         body {
            background: #2d4654;
            color: #ffffff;
            font: normal 20px Arial;
         }
      </style>
   </head>
   <body>
      <h1>Starting studies with DOM</h1>
      <p>Result</p>
      <p>Learning to use the <strong>DOM</strong> with JavaScript</p>
      <div id="msg">Click Here</div>
      <div class="msg2">Or Click Here</div>
      <script>
         var d = window.document.querySelector('div#msg')
         var d2 = window.document.querySelector('div.msg2')
         d.style.background = 'white'
         d.style.color = 'black'
         d2.style.background = 'black'
         d2.style.color = 'blue'
      </script>
   </body>
</html>
