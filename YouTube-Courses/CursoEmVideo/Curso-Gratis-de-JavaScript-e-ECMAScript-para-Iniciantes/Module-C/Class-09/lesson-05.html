<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Lesson 05 - DOM Manipulation</title>
      <style>
         body {
            background: #2d4654;
            color: #ffffff;
            font: normal 20px Arial;
         }
      </style>
   </head>
   <body>
      <h1>Starting studies with DOM</h1>
      <p>Result</p>
      <p>Learning to use the <strong>DOM</strong> with JavaScript</p>
      <div>Click Here</div>
      <script>
         var bodyOfTheSite = window.document.body
         var p1 = window.document.getElementsByTagName('p')[0]
         bodyOfTheSite.style.background = 'black'
         window.document.write('The text is: ' + p1.innerText)
         p1.style.color = 'red'
      </script>
   </body>
</html>
