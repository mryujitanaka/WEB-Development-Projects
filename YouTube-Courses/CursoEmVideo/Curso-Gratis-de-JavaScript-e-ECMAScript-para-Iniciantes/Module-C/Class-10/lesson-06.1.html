<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Lesson 06.1 - DOM Events: Functions - Part II</title>
      <style>
         div#area {
            font: normal 20px Arial;
            background: rgb(206, 172, 0);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
         }
      </style>
   </head>
   <body>
      <div id="area">
         Interacting...
      </div>
      <script>
         var a = window.document.getElementById('area')
         a.addEventListener('click', toclickevent)
         a.addEventListener('mouseenter', toenterevent)
         a.addEventListener('mouseout', toexitevent)
         function toclickevent() {
            a.innerText = 'Clicked :D'
            a.style.background = 'blue'
         }
         function toenterevent() {
            a.innerText = 'Entered :)'
            a.style.background = 'green'
         }
         function toexitevent() {
            a.innerText = 'Exited :('
            a.style.background = 'rgb(95, 0, 95)'
         }
      </script>
   </body>
</html>
