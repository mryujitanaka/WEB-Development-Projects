<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Lesson 07 - Sum of Numbers</title>
      <style>
         body {
            font: normal 20px Arial;
         }
         input {
            font: normal 20px Arial;
            width: 150px;
         }
         div#result {
            margin-top: 30px;
            font: normal 22px Arial;
         }
      </style>
   </head>
   <body>
      <h1>Sum of Numbers</h1>
      <input type="number" name="number1" id="number1"> +
      <input type="number" name="number2" id="number2">
      <input type="button" value="sum" onclick="sum()">

      <div id="result">The result is...</div>

      <script>
         function sum() {
            // var textbox1 = window.document.getElementById('number1') 
            // var textbox2 = window.document.getElementById('number2')
            var textBox1 = window.document.querySelector('input#number1')
            var textBox2 = window.document.querySelector('input#number2')
            var result = window.document.getElementById('result')
            // Data that comes from a text box is of type String. So, we need to convert these values to Number type:
            var numberValue1 = Number(textBox1.value)
            var numberValue2 = Number(textBox2.value)
            var sumOfNumbers = numberValue1 + numberValue2
            result.innerHTML = `The sum of ${numberValue1} and ${numberValue2} is equal to <strong>${sumOfNumbers}</strong>.`
         }
      </script>
   </body>
</html>
